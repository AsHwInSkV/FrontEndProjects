<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCalendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="left">
                <p class="date"></p>
                <p class="day"></p>
            </div>
            <div class="right">
                <p class="month"></p>
                <p class="year"></p>
            </div>
        </div>
    </div>
</body>
</html>
